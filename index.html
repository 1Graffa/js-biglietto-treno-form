          <li><a href="#home">Home</a></li>

  </div>
      <!-- CONTENITORE SUPERIORE -->
  <div class="wrapper">
    <h1 class="upper">calcola il prezzo del tuo biglietto</h1>
    <div class="form-dati">
        <!-- FORM DATI -->
      <div class="row">
        <div class="col">
          <label for"nome" >Nome Cognome</label>
          <input type="text" placeholder="inserisci">
        </div>
        <div class="col">
          <label for"km">km</label>
          <input type="number" placeholder="km">
        </div>
        <div class="col">
          <label for "eta">età</label>
          <select name="" id="">
            <option value="minorenne">minorenne</option>
            <option value="maggiorenne">maggiorenne</option>
            <option value="over">over65</option>
          </select>
        </div>
      </div>
        <!-- FINE FORM DATI -->
      <div class="row">
        <div class="btn">Genera</div>
        <div class="btn">Annulla</div>
      </div>
    </div>
  </div>
    <!-- FINE CONTENITORE SUPERIORE -->
    <!-- CONTENITORE INFERIORE -->
    <div class="contenitore-inferiore">
      <h2 class="upper">il tuo biglietto</h2>
      <div id="biglietto">


      <div class="contenitore-dettaglio tx-sx">

        <div class="dettaglio-biglietto row">
          <div class="col">

          </div>
          <div class="col">
            <table><h3 class="upper">dettaglio passeggero</h3>
              <tr>
                <th><h3>nome passeggero</h3></th>
                <th>offerta</th>
                <th>carrozza</th>
                <th>codice cp</th>
                <th>costo biglietto</th>
              </tr>
                <td><span id="nomeInput">Nome</span></td>
                <td><span id="offerta-applicata">Sconto: </span></td>
                <td><span id="carrozza">n°</span></td>
                <td><span id="codice-cp">00000</span></td>
                <td><span id="costoBiglietto">$</span></td>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- FINE CONTENITORE INFERIORE -->
